{% extends 'crm/base.html' %}
{% block title %}Вход{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height:70vh;">
    <div class="card shadow-sm p-4 col-md-4">
        <h3 class="mb-4 text-center">Вход в CRM</h3>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Имя пользователя</label>
                <input type="text" name="username" autofocus required id="id_username" class="form-control">
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Пароль</label>
                <input type="password" name="password" required id="id_password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">Войти</button>
        </form>
    </div>
</div>
{% endblock %}
